<div class="center-div">
    <div class="card main" style="min-width: 100%;">

        <div class="card-header" style="border-radius: 5%; position: relative; top: -90px;">


            <img id="center-img" src="../../../assets/toonverse/greenCat.png" alt="logo" height="400vh" width="400vw"
                style="border-radius: 5%" />
            <br>
            <h3 class="card-text">
                <br>
                <u> View Your Catz or Others!</u>
            </h3>
            <div class="row">


                <div class="col-4">
                    <div id="card-devilcat" style="min-height:100%">
                        <p>Metamask Login</p>
                        <br>
                        <button id="navbar-text" class="styled">Connect</button>

                    </div>
                </div>
                <div class="col-4">
                    <div id="card-devilcat" style="min-height:100%">
                        <p>Eth Address Lookup</p>
                        <mdb-form-control >
                            <input mdbInput (ngModelChange)="updateSearchedAddress($event)" [ngModel]="searchedAddress"  type="text" id="typeText" class="styled" placeholder="Eth Address" />
                            <label mdbLabel class="styled" for="typeText">Search</label>
                            <!-- <button style="float: right; justify-content: center; justify-items: center;">Go</button> -->
                        </mdb-form-control>


                    </div>
                </div>

                <div class="col-4">
                    <div id="card-devilcat" style="min-height:100%">

                        <p>DevilCat ID# Lookup</p>

                        <mdb-form-control>
                            <input mdbInput type="text" id="typeText" placeholder="DevilCatID#" class="styled" />
                            <p> Lookup : {{searchedAddress}} ?</p>
                            <label mdbLabel class="styled" for="typeText">Search</label>
                        </mdb-form-control>
                    </div>
                </div>
            </div>

        </div>

        Results for {{searchedAddress}}...
    </div>
</div>
